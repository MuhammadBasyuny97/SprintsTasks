<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="./fontawesome-free-6.4.0-web/" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Navbar">
            <ul class="nav-buttons">
                <li><a href="#"> About</a></li>
                <li><a href="#"> Contact</a></li>
                <li><a href="#"> Help</a></li>
                <li><a href="#"> FAQs</a></li>
            </ul>

     <div class="right-section">
        <div class="button-div myaccount">
            <button>My Account <i class="fa-solid fa-caret-down"></i></button>
            <ul class="account-list">
                <li ><a>Sign In</a></li>
                <li ><a>Sign Out</a></li>
               
            </ul>
        </div>

        <div class="button-div currency">
            <button>USD <i class="fa-solid fa-caret-down"></i></button>
            <ul class="currencies-list">
                <li><a>USD</a></li>
                <li><a>EUR</a></li>
                <li><a>GBP</a></li>
            </ul>
        
        </div>
        <div class="button-div language">
            <button>EN <i class="fa-solid fa-caret-down"></i></button>
            <ul class="language-list">
                <li><a>EN</a></li>
                <li><a>FR</a></li>
                <li><a>AR</a></li>
            </ul>
        </div>

     </div>   
       
        </div>
    </div>


    <div class="logo-section">
        <div class="logo">
           <span>
            <span class="multi">MULTI</span>  
            <span class="shop">SHOP</span>
         </span>
        </div>

         <div class="search" >
          
                <input class="input-field" type="text" placeholder="Search for products"/>
                <i class="fa-solid fa-magnifying-glass search-icon cursor" style="color: #e9ba3a;"></i>
            
            <p class="main-section">Main Section</p>
         </div>
           
        
         <div class="customer-service">
            <p>Customer Service</p>
            <p class="number">+01066221563</p>
         </div>
        

      </div>


      <div class="menu">
        <div class="categories-bar">
            <div class="bar-sec">
                <i class="fa-solid fa-bars bar"></i>
                <p class="categories cursor">Categories</p>
            </div>
            
            <div class="down-sec">
                 <i class="fa-sharp fa-solid fa-chevron-down fa-xs down"></i>
            </div>
           
        </div>

        <div class="list">
            <ul class="links">
                <li class="link" ><a style="color:#daa71d" href="#">Home</a></li>
                <li class="link"><a href="#">Shop</a></li>
                <li class="link"><a href="#">Shop Detail</a></li>
                <li class="link pages"><a href="#">
                    Pages<i class="fa-sharp fa-solid fa-chevron-down fa-xs" style="color: #d5d8dd;"></i></a>
                    <ul class="pages-dropdown">
                        <li>Page 1 </li>
                        <li>Page 2 </li>
                        <li>Page 3 </li>
                    </ul>
                </li>
                <li class="link"><a href="#">Contact</a></li>
              
            </ul>

        </div>

        <div class="cart">
            <div class="wish-list">
                <i class="fa-solid fa-heart cursor" style="color: #cc9e1f;"></i>
                <div class="counter"><p>0</p></div>
                
            </div>

            <div class="shopping-list">
                <i class="fa-sharp fa-solid fa-cart-shopping cursor" style="color: #cc9e1f;"></i>
                <div class="counter"><p>0</p></div>
                
            </div>

        </div>



      </div>

    </div>
</body>
</html>
